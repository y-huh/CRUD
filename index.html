<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Task Manager</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="task-filters">
            <button id="filter-all" class="filter-btn active" aria-pressed="true">All</button>
            <button id="filter-undone" class="filter-btn" aria-pressed="false">Undone</button>
            <button id="filter-done" class="filter-btn" aria-pressed="false">Done</button>
        </div>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a task" required>
            <button type="submit" id="submit-btn">Add Task</button>
        </form>
        <ul id="task-list" aria-live="polite"></ul>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
